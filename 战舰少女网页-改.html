                    </div>
                    <div class="ShipClass_OneClass_CharaIntro">
                        <p id="ShipClass_OneClass_CharaIntroContent">
                            空想级驱逐舰首舰，该级在试航中短时间曾达到42-45节的速度，堪称世界上最快的驱逐舰。二战爆发后空想号参与了围捕斯佩伯爵海军上将号的行动。在法国战败之后空想号留在盟军阵营继续作战，并于1943年在美国进行了改装，增加了防空火力，并一度被美军划分为轻巡洋舰。之后空想在地中海执行了支援登陆的任务，并于1944年接到了她盼望已久的任务——参加登陆法国的“龙骑兵”作战。战后，空想号于50年代退役。
                        </p>
                        <p id="ShipClass_OneClass_CharaGreeting">
                            Bonjour~我是空想号，没有船能比我更快~将军你呢？ 
                        </p>
